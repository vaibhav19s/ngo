<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}caNGOte{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'landpage/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'landpage/ngo_page.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!--<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {
  z-index: 3;
  width: 250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}
.navbar navbar-inverse{
     overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
}
</style>

    <script src="{% static 'landpage/js/main.js' %}"></script>
</head>
<body>



<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'landpage:homepag' %}">caNGOte</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block ngos_active %}{% endblock %}"><a href="{% url 'landpage:detail' %}"><span aria-hidden="true"></span>&nbsp; ngos</a></li>
                <li class="{% block events_active %}{% endblock %}"><a href="{% url 'landpage:index' %}"><span class="glyphicon glyphicon-landpage" aria-hidden="true"></span>&nbsp; events</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'landpage:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right" text="white" style="color:white; padding-top:12px;">

                {% if user.is_authenticated %}


                        <a href="{% url 'landpage:logout' %}">&nbsp; logout</a>


                {% else %}


                        <a href="{% url 'landpage:login' %}">login/</a><a href="{% url 'landpage:signup' %}">signup</a>


                {% endif %}



            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
